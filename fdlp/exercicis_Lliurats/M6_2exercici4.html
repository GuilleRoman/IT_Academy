<body>
    <header class="capcelera">
        <h1 class="enLinia">IT ACADEMY</h1>
        <h2 class="enLinia">Fonaments de la programació</h2>

        <h3>Enunciat:</h3>
        <h4>
            Realitzar un programa on l’usuari introdueix un número i el programa li retorna el factorial del número introduit

        </h4>
    </header>
    <hr>
        <p id="display"></p>
        <p id="display1"></p>
        <br><br>        
        <button class="boto" id="iniciar" onclick="main()"> Iniciar  </button> 
        
        
        <script>

            // main del button -------------------------------------------------
            function main(){
                let missatge="";
                let missatge1="";

                // Demano un número integer 
                numeroFactorial=demanarInteger("Número : ");
                
                resultatFactorial=factorial(numeroFactorial);
                resultatFactorialB=factorialExtra(numeroFactorial);

                missatge1="El factorial de "+numeroFactorial+" es: "+resultatFactorialB;
                missatge="El factorial de "+numeroFactorial+" es: "+resultatFactorial+"  Càlcul recursiu";
                document.getElementById("display").innerHTML=missatge;
                document.getElementById("display1").innerHTML=missatge1;
            } 

            /** factorial amb recursivitat ----------------------------------------- **/
            function factorial(numero){                
                if (numero==0){
                    return 1;
                }
                
                return numero*factorial(numero-1);
            }
            
            /** factorial amb bucle for  ------------------------------------------- **/
            function factorialExtra(numero){
                let resultat=1;

                if (numero==0){ return 1;}

                for(let i=1;i<=numero;i++){
                    resultat=resultat*i;
                }
                return resultat;
            }

           /**demanarInteger:  demana un integer via prompt -----------------------
            **
            ** @param       missatge    String
            ** @return      valor       Integer
            ** ------------------------------------------------------------------**/
            function demanarInteger(missatge){                 
                let valor=0;

                //Demanem el nombre via prompt.
                 do{
                    valor=parseInt(prompt(missatge));                    
                }while(!esNumeric(valor));

                return valor;
            }

             /** --------------------------------------------------------------------
            ** esNumeric:  determina si un valor és de tipus numèric
            **
            ** @ param      valor   Number
            ** @ return     result  boolean
            ** ------------------------------------------------------------------**/
            function esNumeric(valor){
                let result;

                if(isNaN(valor)){
                    result=false;
                } else {
                    result=true;
                }   
                return result;
            }
        </script>

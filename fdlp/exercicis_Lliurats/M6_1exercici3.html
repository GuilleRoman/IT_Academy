<body>
    <header class="capcelera">
        <h1 class="enLinia">IT ACADEMY</h1>
        <h2 class="enLinia">Fonaments de la programació</h2>
        <h2>M6.1 exercici 3</h2>
        <h3>Enunciat:</h3>
        <h4>
            
            L’usuari ha d’introduir dos números,<br>
            el programa retornarà “Un dels dos números és negatiu”, només si un dels dos números és negatiu.<br>

        </h4>
    </header>
    <hr>
        <p id="display"></p>
        <p id="display1"></p>
        <p id="resultat"></p>

        <script>
            // Demano els dos números
            let num1=demanarInteger("Introdueix el primer número: ");
            let num2=demanarInteger("Introdueix el  segon número: ");
            
            // Mostro els dos números introduits
            let missatge="Primer numero: "+num1;
            document.getElementById("display").innerHTML=missatge;
            
            missatge="Segon número: "+num2;
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                -2
            </div>
            
            document.getElementById("display1").innerHTML=missatge;

            // Determino si algun dels dos és negatiu
            let negatiu=HiHaNegatiu(num1,num2);          

            // Aviso si un dels dos és negatiu
            if (negatiu){
                document.getElementById("resultat").innerHTML="Un dels dos numeros és negatiu";
            }


            // demana un integer via prompt ----------------------------------------------
            function demanarInteger(missatge){
                 
                let valor=0;

                //Demanem el nombre via prompt.
                 do{
                    valor=parseInt(prompt(missatge));                    
                }while(!esNumeric(valor));

                return valor;
            }

             /** --------------------------------------------------------------------
            ** esNumeric:  determina si un valor és de tipus numèric
            ** @ param  valor   Number
            ** ------------------------------------------------------------------**/
            function esNumeric(valor){
                let result;

                if(isNaN(valor)){
                    result=false;
                } else {
                    result=true;
                }   
                return result;
            }


            // determina si un dels dos números és negatiu --------------------------------
            function HiHaNegatiu(num1,num2){
                let negatiu=false;

                if(num1<0 || num2<0){
                    negatiu=true;
                }
                return negatiu;
            }


        </script>    
        


    </div>    
</body>
